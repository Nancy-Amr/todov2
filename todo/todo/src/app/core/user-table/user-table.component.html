<h2 class="body">Select your user: </h2>
<table mat-table [dataSource]="users" class="mat-elevation-z8" >

   
    <ng-container matColumnDef="id" >
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element" ><div style="cursor: pointer;text-decoration: underline;"><a #dateTo (click)="formnext(element.username,element.avatar,element.name)">  {{element.id}} </a></div>  </td>
    </ng-container>
  
    
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"><div style="cursor: pointer;text-decoration: underline;"><a #dateTo (click)="formnext(element.username,element.avatar,element.name)"> {{element.name}}</a></div> </td>
    </ng-container>
    
  
    
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let element"><div style="cursor: pointer;text-decoration: underline;"><a #dateTo (click)="formnext(element.username,element.avatar,element.name)"> {{element.username}}</a></div> </td>
    </ng-container>
  
   
    <ng-container matColumnDef="avatar" >
        <th mat-header-cell *matHeaderCellDef> Avatar </th>
        <td mat-cell *matCellDef="let element"> <div style="cursor: pointer;text-decoration: underline;"><a #dateTo (click)="formnext(element.username,element.avatar,element.name)"> <img class="image" src="{{element.avatar}}" /></a></div> </td>
      </ng-container>
 

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    
  </table>
